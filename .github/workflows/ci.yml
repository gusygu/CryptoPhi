name: ci
on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      # If you keep pnpm-lock.yaml committed, you can put --frozen-lockfile back.
      - run: pnpm install

      - run: pnpm build

